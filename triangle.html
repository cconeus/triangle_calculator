<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container" align="center">
            <h1>Welcome!</h1>
            <h4>Enter the sides of a triangle below to see what type of triangle it is</h4>
            <form id="triangle">
                <div class="form-group">
                    <label for="side1">Enter side 1</label>
                    <input type="number" id="side1">
                </div>
                <div class="form-group">
                    <label for="side2">Enter side 2</label>
                    <input type="number" id="side2">
                </div>
                <div class="form-group">
                    <label for="side3">Enter side 3</label>
                    <input type="number" id="side3">
                </div>
                <button type="submit" class="btn btn-danger">Find out!</button>
            </form>
            <div id="result">
                <h1><span class="output"></span></h1>
            </div>

        </div>

    </body>
</html>
